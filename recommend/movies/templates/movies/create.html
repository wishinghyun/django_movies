{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
<br>
{% if request.resolver_match.url_name == 'create' %}
  <h1>글 생성</h1>
{% else %}
  <h1>글 수정</h1>
{% endif %}
<hr>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      완료
    </button>
  {% endbuttons %}
</form>
<a href="{% url 'movies:index' %}" class="btn btn-info">돌아가기</a>
{% endblock %}
